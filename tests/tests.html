<!DOCTYPE html>
<html>
    <head>
        <title>Wrappy Tests</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../node_modules/mocha/mocha.css">
    </head>
    <body>
        <div id="mocha"></div>
        <!-- test framework -->
        <script src="../node_modules/mocha/mocha.js"></script>
    
        <!-- source -->
        <script src="../wrappy.js"></script>
    
        <!-- mocha setup -->
        <script>
            mocha.ui('bdd');
            mocha.reporter('html');
        </script>
    
        <!-- test suite -->
        <script src="wrappy-test.js"></script>
    
        <!-- runner -->
        <script>
            window.mochaPhantomJS
              ? mochaPhantomJS.run()
              : mocha.run();
        </script>
    </body>
</html>
